query GetWeatherData($lat: Float!, $lon: Float!) {
  getWeatherData(lat: $lat, lon: $lon) {
    name
    weather {
      date
      weekday {
        long
        short
      }
      description
      temps {
        cur {
          c
          f
        }
        min {
          c
          f
        }
        max {
          c
          f
        }
        feel {
          c
          f
        }
      }
      details {
        humidity
        precipitation
        visibility
        wind {
          speed
          deg
        }
        pressure
      }
      code
      icon
    }
    isFavorite
  }
}